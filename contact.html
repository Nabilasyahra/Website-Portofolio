<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      color: #334e6a;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 50px;
      background: linear-gradient(to bottom, rgba(195, 208, 221, 0.9), #d1e9ff);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #334e6a;
    }

    .navbar {
      display: flex;
      gap: 3px;
    }

    .navbar a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      color: #334e6a;
      padding: 5px 15px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #25252b;
    }

    .contact-section {
      padding: 40px;
      text-align: center;
      background: linear-gradient(to bottom, #ffffff, #d1e9ff);
      color: #334e6a;
      border-radius: 20px;
      margin: 150px auto; /* Adjust margin to avoid overlapping with header */
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1b4965;
    }

    .contact-section p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #4a6fa1;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .contact-link {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
      color: #334e6a;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-link img {
      width: 48px;
      height: 48px;
      margin-bottom: 5px;
    }

    .contact-link:hover {
      transform: scale(1.1);
      color: #1b4965;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Portfolio</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="Project.html">Project</a>
      <a href="skils.html">Skils</a>
      
    
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out through any of the platforms below:</p>

    <div class="contact-links">
      <a href="https://wa.me/1234567890" class="contact-link whatsapp" target="_blank">
        <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
        WhatsApp
      </a>
      <a href="https://www.instagram.com/nbla.syhraa" class="contact-link instagram" target="_blank">
        <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
        Instagram
      </a>
      <a href="mailto:nabilasyahraa14@gmail.com" class="contact-link email">
        <img src="https://img.icons8.com/fluency/48/email.png" alt="Email">
        Email
      </a>
    </div>
  </section>
</body>

</html>
